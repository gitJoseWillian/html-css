<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagS HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;"><strong>Paragráfos</strong></abbr></li>
        <li><abbr title="Use a tag &lt;h1-h6&gt;"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><strong>Códigos-fonte</strong></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;"><strong>Lista numeradas</strong></abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;"><strong>Lista com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
