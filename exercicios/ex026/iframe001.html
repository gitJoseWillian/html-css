<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Padrão iframe 300x150-->

        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        height="500" scolling="no">

        </iframe>
        
    para aprender a programar.</p>

    <p>
       Reposisório do Gusnabara 
       <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500">
        <a href="https://gustavoguanabara.github.io/" target="_blank"> no Curso em video.</a>
       </iframe>
       é bem legal.
    </p>
</body>
</html>
