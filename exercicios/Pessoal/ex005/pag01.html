<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <form action="pag01.html" method="get">
        <fieldset>
            <legend>
                Your details: <!--Cabeçalho formulário-->
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="15"> <!--" Name:"-->
            </label>
            <br />
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100"> <!--Email>-->
            </label>
            <br />
        </fieldset>
        <br />
        <fieldset>
            <legend>
                Your review: <!-- Cabeçalho outro formulário-->
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us? <!--Legenda das opções-->
                </label>
                <select name="referrer" id="hear-about"> <!--name= Nome do controle / id = Para por cores no css -->
                    <option value="google">Google</option>
                    <option value="friend">Friend</option> <!-- Opções do formulário-->
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again? <!-- Legenda das opções-->
                <br />
                <label>
                    <input type="radio" name="rating" value="yes" />
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no" />   <!--Texto base para fazer 3 opções com bolinha-->
                    No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe">
                    Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="4" id="comments" cols="40" rows="10"> <!-- Caixa de comentários-->
                </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="" /> <!-- Caixinha para dar ok-->
                Sign me up for email updates
            </label>
            <br />
            <input type="submit" value="Submit review" /> <!-- caixinha para enviar submits -->
        </fieldset>
       </form>
</body>
</html>
