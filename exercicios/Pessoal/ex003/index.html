<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <td>Jos√©</td>
            <td>Nozo</td>
            <td>Bizon</td>
        </tr>
        <tr>
            <td>Luca</td>
            <td>Tuca</td>
            <td>Silvinho</td>
        </tr>
        <!--Table Estructure-->
        <tr>
          <th></th>
          <th scope="col">Quantidade Mulheres</th>
          <th scope="col">Quantidade Bebidas</th>  
        </tr>
        <tr>
           <th scope="row">Vinicius</th>
           <td colspan="2">15</td>
           <td>4</td>
        </tr>
        <tr>
            <th scope="row">Silvinho</th>
            <td>16</td>
            <td>18</td>
        </tr>
        <!--Table Headings-->
    </table>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1 de Janeiro</th>
                <td>200</td>
                <td>20</td>
            </tr>
            <tr>
                <th>2 de Janeiro</th>
                <td>250</td>
                <td>30</td>
            </tr>
            <tfoot>
                <tr>
                    <td></td>
                    <td>450</td>
                    <td>500</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
