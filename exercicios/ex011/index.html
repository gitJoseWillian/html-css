<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document
    </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou apenas altere o zoom do seu navegadorrrrrr.</p>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir audios em html.</p> 
       <audio preload="metadata" autoplay controls >
       <source src="midia/guanacast.mp3" type="audio/mpeg">
       <source src="midia/guanacast.mp3" type="audio/ogg">
       <source src="midia/guanacast.mp3" type="audio/wav">
    </audio>
       <p>Seu navegador nao suporta formato mp3, baixe <a href="midia/guanacast.mp3" download="guanacast.mp3" type="audio.mpeg" target="_blank">Aqui</a>o audio aqui.</p>
    
        
    </picture>

</body>
</html>
